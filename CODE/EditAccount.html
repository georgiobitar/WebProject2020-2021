<html>
    <head><title>Account Editing</title></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="users.json"></script>
    <script type="text/javascript">
        function onLoad()
        {
            var user = sessionStorage.getItem("user"); //to be fetched from previous page
            var mydata = JSON.parse(users);
            for (i=0; i< mydata.length;i++)
            {
                if (mydata[i].email === user)
                {
                    document.getElementById("email").value=mydata[i].email;
                    document.getElementById("inputPassword4").value=mydata[i].password;
                    document.getElementById("inputAddress").value=mydata[i].card;
                    document.getElementById("plan").value=mydata[i].plan;
                    document.getElementById("phone").value=mydata[i].phone;
                }

            }
        }
    </script>


    <body onload="onLoad()">
        <style type="text/css">
        body {
            background-image: url('./Images/netflixmovies.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        </style>
        <center>
            <div class="card" style="width: 80rem;">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="123@mail.com">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Visa Card Number</label>
                          <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-md-4">
                            <label for="plan" class="form-label">Plan</label>
                            <select id="plan" class="form-select">
                              <option selected></option>
                              <option>Basic</option>
                              <option>Standard</option>
                              <option>Premium</option>
                            </select>
                          </div>
                        <div class="col-md-4">
                          <label for="phone" class="form-label">Phone</label>
                          <input type="text" class="form-control" id="phone" placeholder="+961 ------">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Effective</label>
                            <select id="inputState" class="form-select">
                              <option selected></option>
                              <option>Now</option>
                              <option>At Next Payment</option>
                              <option>After Next Payment</option>
                              
                            </select>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck" style="margin-right: 1080px ;">
                                Automatic Payment
                              </label>
                            </div>
                          </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Confirm Changes</button>
                        </div>
                      </form>
                </div>
              </div>
        </center>
    </body>
</html>
