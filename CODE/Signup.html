<html>
    <head><title>Sign Up</title></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="users.json"></script>

    <script type="text/javascript" >
        function Register()
        {
            window.alert("entered");
            var email = document.getElementById("inputEmail3").value;
            var password = document.getElementById("inputPassword3").value;
            var visa = document.getElementById("visacard").value;
            var phone = document.getElementById("phone").value;
            var plan ="";

            if(document.getElementById("flexRadioDefault1").checked)
            {
                plan = "Basic";
                window.alert("basic");
            }
            else if(document.getElementById("flexRadioDefault2").checked)
            {
                plan = "Standard";
            }
            else if(document.getElementById("flexRadioDefault3").checked)
            {
                plan = "Premium";
            }
            var found=false;
            var mydata = JSON.parse(users);
            window.alert(mydata);
            var i;
            window.alert(mydata.length);

            for (i=0; i< mydata.length;i++)
            {
                window.alert(mydata[i].email + " :" + email);
                if(mydata[i].email === email)
                {
                    found=true;
                }
            }
            if(found)
            {
                window.alert("This email is already used for another account");
            }
            else
            {
                //signing up user
                var data = JSON.stringify({email: email, password: password,phone: phone, card: visa, plan: plan, p1: "profile1", p2: "profile2",p3: "profile3",p4: "profile4" });

                window.alert("pushing");
                mydata.push({email: email, password: password,phone: phone, card: visa, plan: plan, p1: "profile1", p2: "profile2",p3: "profile3",p4: "profile4" });
                window.alert(mydata);
                users = JSON.stringify(mydata);

            }

        }

    </script>
    <body>
        <style type="text/css">
        body {
            background-image: url('./Images/netflixmovies.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        </style>
        <center>
            <div class="card" style="width: 30rem;">
                <img src="./Images/logo.jpg" class="card-img-top" alt="Application Logo">
                <div class="card-body">
                  <h5 class="card-title">Sign Up!</h5>
                  <p class="card-text">Please Enter Your Personal Information To Create your Account!</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="123@mail.com">
                        </div>
                        </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                      </div>  
                      <li class="list-group-item">
                        <div class="row mb-3">
                            <label for="visacard" class="col-sm-3 col-form-label">Visa Card</label>
                            <div class="col-sm-8">
                              <input type="number" class="form-control" id="visacard">
                            </div>
                          </div>
                          <li class="list-group-item">
                            <div class="row mb-3">
                                <label for="phone" class="col-sm-3 col-form-label">Telephone</label>
                                <div class="col-sm-8">
                                  <input type="number" class="form-control" id="phone" placeholder="+961 ------">
                                </div>
                              </div>  
                  </li>
                  <li class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Basic Plan
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Standard Plan
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                      Premium Plan
                    </label>
                  </div>
                  </li>
                </ul>
                <div class="card-body">
                    <a href="#" class="btn btn-primary" onclick="Register()">Confirm Account Creation</a>
                </div>
              </div>
            </center>
            </body>
            </html>
